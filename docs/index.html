<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Set the theme color for Android (using the new dark background) -->
  <meta name="theme-color" content="#151B27" />

  <!-- Set the status bar style for iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Empathic Intelligence - Coming Soon</title>

  <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
  <link rel="manifest" href="/static/site.webmanifest" />

  <!-- Open Graph Meta Tags (Keep these as they are good for sharing) -->
  <meta property="og:title" content="Empathic Intelligence Inc." />
  <meta property="og:description" content="Exploring the frontiers of Empathic AI. EQ Lab Demo available." />
  <meta property="og:image" content="https://empathe.ai/static/preview.png" />
  <meta property="og:url" content="https://empathe.ai/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags (Keep these) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Empathic Intelligence Inc." />
  <meta name="twitter:description" content="Exploring the frontiers of Empathic AI. EQ Lab Demo available." />
  <meta name="twitter:image" content="https://empathe.ai/static/preview.png" />

  <style>
    /* Define colors inspired by main.css */
    :root {
      --bg-color: #151B27;
      --text-primary: #e4e4d8; /* Was --teal-dark */
      --text-secondary: #a0a0a0; /* Lighter grey text from demo */
      --accent-color: #E4D1A8; /* Was --teal-medium */
      --separator-color: #2a3140; /* A slightly lighter separator */
      --transition-speed: 0.3s;
    }

    /* Reset and Basic Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      background-color: var(--bg-color);
    }

    body {
      /* Use system fonts like in main.css */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100svh; /* Use min-height to ensure content is visible if it grows */
      display: flex;
      flex-direction: column; /* Stack content vertically */
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 20px; /* Add some padding */
      color: var(--text-primary);
      background-color: var(--bg-color);
    }

    /* Main content container */
    .content-wrapper {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px; /* Spacing between elements */
    }

    /* Logo */
    .logo {
      width: 180px; /* Slightly smaller logo */
      max-width: 100%;
      height: auto;
      /* Optional: Add filter if logo doesn't look good on dark bg
         filter: invert(1) brightness(1.5); */
    }

    /* Company Name */
    .company-name {
      font-size: 2.2rem; /* Adjust size as needed */
      background: -webkit-linear-gradient(#E4D1A8, #f0f0e0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600; /* Make it slightly bolder */
      line-height: 1.2;
      letter-spacing: 0.5px;
    }
    .company-name b { /* Style the slashes */
       background: -webkit-linear-gradient(#E4D1A8, #f0f0e0);
       background-clip: text;
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
       font-weight: bold; /* Or keep normal */
       display: inline-block; /* Helps with spacing/alignment */
       margin: 0 -2px; /* Fine-tune spacing around slashes */
    }

    /* Subtitle / Tagline */
    .tagline {
      font-size: 1.1rem;
      /* color: var(--text-secondary); */
      background: -webkit-linear-gradient(#E4D1A8, #f0f0e0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    /* Demo button styling */
    .demo-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: var(--accent-color); /* Use accent color */
      color: var(--bg-color); /* Dark text on light button */
      border: none;
      border-radius: 8px; /* Slightly less rounded */
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-speed) ease-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .demo-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      background-color: white; /* Brighten on hover */
    }

    /* Social links container */
    .social-links {
      margin-top: 10px; /* Adjust spacing */
      display: flex;
      justify-content: center;
      gap: 25px; /* Increase gap slightly */
    }
    .social-links img {
      width: 35px; /* Slightly smaller icons */
      height: auto;
      transition: all var(--transition-speed);
      opacity: 0.7; /* Start slightly dimmer */
      /* filter: invert(93%) sepia(9%) saturate(98%) hue-rotate(358deg) brightness(95%) contrast(87%); Recolor to --text-primary approx */
       /* Use this filter instead if your svgs are black: */
       /* filter: invert(1) brightness(0.9) contrast(1.2); */
    }
    .social-links img:hover {
      opacity: 1;
      transform: scale(1.1);
      /* filter: invert(96%) sepia(17%) saturate(165%) hue-rotate(358deg) brightness(118%) contrast(89%); Recolor to --accent-color approx */
        /* Use this filter instead on hover if your svgs are black: */
        /* filter: invert(1) brightness(1) contrast(1); */
    }
    .social-links a {
      display: inline-block;
      line-height: 0; /* Prevent extra space below image */
      -webkit-tap-highlight-color: transparent;
    }


    /* Responsive adjustments */
    @media (max-width: 480px) {
      .company-name {
        font-size: 1.8rem;
      }
      .tagline {
        font-size: 1rem;
      }
      .demo-button {
        font-size: 0.9rem;
        padding: 10px 22px;
      }
      .content-wrapper {
        gap: 20px;
      }
      .social-links img {
        width: 30px;
      }
    }

  </style>
</head>
<body>

  <div class="content-wrapper">
      <!-- Logo Image -->
      <img src="static/ei.svg" alt="Empathic Intelligence Inc. Logo" class="logo" />

      <!-- Company Name -->
      <h1 class="company-name">EMPATHE</h1>

      <!-- Link to the Demo -->
      <a href="https://empathe.ai/eq-lab" target="_blank" rel="noopener noreferrer" class="demo-button">EQ LAB DEMO</a>

      <!-- Tagline -->
      <p class="tagline">More coming soon</p>

      <!-- Social links -->
      <div class="social-links">
        <a href="https://github.com/empath-e" target="_blank" rel="noopener noreferrer" title="GitHub">
          <img src="static/github-mark-white.svg" alt="GitHub"> <!-- Assuming this is already white -->
        </a>
        <a href="https://huggingface.co/empath-e" target="_blank" rel="noopener noreferrer" title="Hugging Face">
          <img src="static/hf-logo-pirate.svg" alt="Hugging Face"> <!-- Needs styling/filter or a light version -->
        </a>
         <a href="mailto:contact@empathe.ai" target="_blank" rel="noopener noreferrer" title="Email">
           <img src="static/mail.svg" alt="Email"> <!-- Needs styling/filter or a light version -->
         </a>
      </div>
  </div>

</body>
</html>
