<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Set the theme color for Android (using the new dark background) -->
  <meta name="theme-color" content="#151B27" />

  <!-- Set the status bar style for iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Empathic Intelligence - Coming Soon</title>

  <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
  <link rel="manifest" href="/static/site.webmanifest" />

  <!-- Optional: Google Font for Raleway -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags (Keep these as they are good for sharing) -->
  <meta property="og:title" content="Empathic Intelligence Inc." />
  <meta property="og:description" content="Exploring the frontiers of Empathic AI. EQ Lab Demo available." />
  <meta property="og:image" content="https://empathe.ai/static/preview.png" />
  <meta property="og:url" content="https://empathe.ai/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags (Keep these) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Empathic Intelligence Inc." />
  <meta name="twitter:description" content="Exploring the frontiers of Empathic AI. EQ Lab Demo available." />
  <meta name="twitter:image" content="https://empathe.ai/static/preview.png" />

  <style>
    /* Define colors inspired by main.css */
    :root {
      --bg-color: #151B27;
      --text-primary: #E4D1A8; /* Was --teal-dark */
      --text-darker: #787870;
      --text-secondary: #a0a0a0; /* Lighter grey text from demo */
      --accent-color: #E4D1A8; /* Was --teal-medium */
      --separator-color: #2a3140; /* A slightly lighter separator */
      --transition-speed: 0.5s;
      --transition-timing: ease-in-out; /* Smoother timing */
    }

    /* Reset and Basic Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      background-color: var(--bg-color);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px 20px;
      color: var(--text-primary);
      background-color: var(--bg-color);
    }

    .text-lighter {
      color: var(--text-primary);
    }

    .text-darker {
      color: var(--text-darker);
    }

    /* Main content container */
    .content-wrapper {
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    /* Custom class to reduce spacing between company name and slogan */
    .reduced-margin {
      margin-top: -20px;
    }

    /* Logo */
    .logo {
      width: 180px;
      max-width: 100%;
      height: auto;
    }

    /* Company Name */
    .company-name {
      font-size: 2.2rem;
      font-weight: 600;
      line-height: 1.2;
      letter-spacing: 0.15rem;
      cursor: default; /* Indicate it's not clickable, despite hover */
    }
    .company-name b { /* Style the slashes */
       font-weight: bold;
       display: inline-block;
       margin: 0 -3px; /* Slightly adjusted spacing */
    }

    /* Slogan */
    .company-slogan {
      font-size: 1.07rem;
      color: var(--text-secondary);
      font-weight: 400;
      line-height: 1.2;
      letter-spacing: 0.5px;
      /* Changed font preference */
      font-family: 'Raleway', 'Quicksand', 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* Tagline / Subtitle */
    .tagline {
      font-size: 1.1rem;
      /* Refined gradient */
      background: linear-gradient(45deg, rgb(255, 223, 148), rgb(255, 175, 175)); /* Standard gradient */
      background: -webkit-linear-gradient(45deg, rgb(255, 223, 148), rgb(255, 175, 175)); /* Prefixed for wider support */
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* Fallback color for browsers that don't support background-clip: text */
      color: var(--text-primary);
      letter-spacing: 0.5px;
    }

    /* Rotated E element */
    .rotate-hundredeighty {
      display: inline-block;
      transform: rotate(180deg);
      padding-bottom: 3px; /* Keep original adjustment */
      /* Added transition for smooth hover effect (in and out) */
      transition: transform var(--transition-speed) var(--transition-timing),
                  color var(--transition-speed) var(--transition-timing);
    }

    /* --- NEW: Hover effect for Company Name --- */
    .company-name:hover .rotate-hundredeighty {
      transform: rotate(0deg);     /* Rotate back to normal */
      color: var(--accent-color);  /* Change color to accent */
    }
    /* --- End of Hover effect --- */


    /* Demo button styling */
    .demo-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: var(--accent-color);
      color: var(--bg-color);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-speed) var(--transition-timing); /* Use ease-in-out */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .demo-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      background-color: white;
    }

    /* Social links container */
    .social-links {
      margin-top: 20px; /* Increased spacing */
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    .social-links img {
      width: 35px;
      height: auto;
      transition: all var(--transition-speed) var(--transition-timing); /* Use ease-in-out */
      opacity: 0.7;
      /* Assuming SVGs are light/white. If they are dark, add:
         filter: brightness(0) invert(1); */
    }
    .social-links img:hover {
      opacity: 1;
      transform: scale(1.1);
       /* If using filter above, ensure hover filter matches or enhances */
    }
    .social-links a {
      display: inline-block;
      line-height: 0;
      -webkit-tap-highlight-color: transparent;
    }


    /* Responsive adjustments */
    @media (max-width: 480px) {
      .company-name {
        font-size: 1.8rem;
      }
       .company-slogan {
         font-size: 1.3rem; /* Adjust slogan size too */
       }
      .tagline {
        font-size: 1rem;
      }
      .demo-button {
        font-size: 0.9rem;
        padding: 10px 22px;
      }
      .content-wrapper {
        gap: 20px;
      }
      .social-links img {
        width: 30px;
      }
    }

  </style>
</head>
<body>

  <div class="content-wrapper">
      <!-- Logo Image -->
      <img src="static/ei.svg" alt="Empathic Intelligence Inc. Logo" class="logo" />

      <!-- Company Name -->
      <h1 class="company-name">E<span class="text-darker">mpath</span><span class="rotate-hundredeighty">E</span></h1>
       <!-- Company Slogan -->
      <h2 class="company-slogan reduced-margin"><span class="text-lighter">E</span><span class="text-darker">mpathic</span> <span class="text-lighter">E</span><span class="text-darker">volution</span></h2>

      <!-- Link to the Demo -->
      <a href="https://empathe.ai/eq-lab" target="_blank" rel="noopener noreferrer" class="demo-button">EQ LAB DEMO</a>

      <!-- Tagline -->
      <p class="tagline">More coming soon</p>

      <!-- Social links -->
      <div class="social-links">
        <a href="https://github.com/empath-e" target="_blank" rel="noopener noreferrer" title="GitHub">
          <img src="static/github-mark-white.svg" alt="GitHub">
        </a>
        <a href="https://huggingface.co/empath-e" target="_blank" rel="noopener noreferrer" title="Hugging Face">
          <img src="static/hf-logo-pirate.svg" alt="Hugging Face">
        </a>
         <a href="mailto:contact@empathe.ai" target="_blank" rel="noopener noreferrer" title="Email">
           <img src="static/mail.svg" alt="Email">
         </a>
      </div>
  </div>

</body>
</html>
