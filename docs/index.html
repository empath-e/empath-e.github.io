<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Set the theme color for Android and supported browsers -->
  <meta name="theme-color" content="#ffa751" />

  <!-- Set the status bar style for iOS when added to Home Screen -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Empathic Intelligence Inc. - Coming Soon</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Empathic Intelligence Inc. - Coming Soon" />
  <meta property="og:description" content="Stay tuned for the launch of Empathic Intelligence Inc.!" />
  <meta property="og:image" content="https://empathe.ai/static/preview.png" />
  <meta property="og:url" content="https://empathe.ai/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Empathic Intelligence Inc. - Coming Soon" />
  <meta name="twitter:description" content="Stay tuned for the launch of Empathic Intelligence Inc.!" />
  <meta name="twitter:image" content="https://empathe.ai/static/preview.png" />

  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: linear-gradient(135deg, #ffede9, #ffe2c5);
    }

    body {
      font-family: 'Trebuchet MS', Tahoma, sans-serif;
      height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      color: white;
      overflow: hidden;
    }

    /* Container that holds the logo and text */
    .container {
      position: relative;
      max-width: 600px;
      width: 100%;
      padding: 40px;
      z-index: 1;
    }

    /* Create the triangle background behind the container */
    .container::before {
      content: "";
      position: absolute;
      top: -40%;
      left: 0;
      width: 100%;
      height: 150%;
      /* Warm golden-to-orange gradient */
      background: linear-gradient(135deg, #ffe29f, #ffa751);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: -1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    /* Top Trapezoid: full width at top, 80% at bottom */
    .top-trapezoid {
      position: absolute;
      top: -10svh;
      left: 0;
      width: 100%;
      height: 120svh; /* adjust height as needed */
      background: rgba(255, 255, 255, 0.3);
      /* Top edge is full width; bottom edge is 80% centered */
      clip-path: polygon(0 0, 100% 0, 50% 100%, 50% 100%);
      z-index: -10;
    }

    /* Bottom Trapezoid: 80% at top, full width at bottom */
    .bottom-trapezoid {
      position: absolute;
      bottom: -10svh;
      left: 0;
      width: 100%;
      height: 120svh; /* adjust height as needed */
      background: rgba(255, 255, 255, 0.3);
      /* Top edge is 80% centered; bottom edge is full width */
      clip-path: polygon(50% 0, 50% 0, 100% 100%, 0 100%);
      z-index: -10;
    }

    /* Logo (main brand logo) */
    .logo {
      width: 150px;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Rainbow animated text for the company name */
    .rainbow-text {
      background: linear-gradient(90deg, rgb(255, 145, 0), orange, rgb(255, 174, 67), orange, rgb(255, 145, 0));
      background-size: 400%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 12s linear infinite;
      font-size: 2.5rem;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    /* Glowing "Coming soon" text */
    .coming-soon {
      font-size: 1.5rem;
      letter-spacing: 1px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    /* Social links container */
    .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-links img {
      width: 40px;
      height: auto;
      transition: all 0.3s;
      opacity: 0.5;
    }
    .social-links img:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .rainbow-text {
        font-size: 2rem;
      }
      .coming-soon {
        font-size: 1.25rem;
      }
    }

    /* Keyframes for the rainbow text animation */
    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    /* Keyframes for the glowing effect on "Coming soon" */
    @keyframes glow {
      from {
        text-shadow: 0 0 2px #fff, 0 0 10px #ffa751, 0 0 15px #ffa751, 0 0 20px #ffa751;
      }
      to {
        text-shadow: 0 0 3px #fff, 0 0 20px #ffa751, 0 0 30px #ffa751, 0 0 40px #ffa751;
      }
    }
  </style>
</head>
<body>
  <!-- Wrap content in a container (uncomment the following div if you wish to use it) -->
  <!-- Top and Bottom Trapezoids -->
  <div class="top-trapezoid"></div>
  <div class="bottom-trapezoid"></div>

  <!-- <div class="container"> -->
    <div>
        <!-- Logo Image (ensure the path is correct) -->
        <img src="static/logo.svg" alt="Empathic Intelligence Inc. Logo" class="logo" />
        <!-- Company Name with animated rainbow text -->
        <h1 class="rainbow-text">Empathic<br />Intelligence Inc.</h1>
        <!-- Coming Soon Tagline with glowing effect -->
        <p class="coming-soon">Coming soon</p>
        <!-- Social links -->
        <div class="social-links">
          <a href="https://github.com/empath-e" target="_blank" rel="noopener noreferrer">
            <img src="static/github-mark-white.svg" alt="GitHub">
          </a>
          <a href="https://huggingface.co/empath-e" target="_blank" rel="noopener noreferrer">
            <img src="static/hf-logo.svg" alt="Hugging Face">
          </a>
        </div>
    </div>
  <!-- </div> -->
</body>
</html>
